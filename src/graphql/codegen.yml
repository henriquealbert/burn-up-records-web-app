overwrite: true
schema: src/graphql/schema/schema.graphql
documents: src/**/*.graphql
generates:
  src/graphql/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      scalars:
        Date: Date
        DateTime: Date
        Time: string
      fetcher:
        func: './fetcher#myFetcher'

