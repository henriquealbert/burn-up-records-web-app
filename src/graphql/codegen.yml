overwrite: true
schema: src/graphql/schema/schema.graphql
documents: src/**/*.graphql
generates:
  src/graphql/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      scalars:
        Date: Date
        DateTime: Date
        JSON: unknown
        Long: unknown
        Time: string
        Upload: unknown
      fetcher:
        func: './fetcher#myFetcher'

